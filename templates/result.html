<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analysis Results</title>
</head>
<body>
    <h2>The result of the resume analysis is: </h2>
    <p><strong>Match Score:</strong> {{ results['score'] }}%</p>

    <p><strong>These Skills are missing:</strong> {{ results['missing_skills'] }}</p>

    <h3>Suggestions:</h3>

    <ul>
    {% for suggestion in results['suggestions'] %}
        <li>{{ suggestion }}</li>
    {% endfor %}

    </ul>

    <a href="/">&#8592; Analyze Another</a>  <!-- Unicode left arrow -->
</body>
</html>
